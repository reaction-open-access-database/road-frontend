name: Svelte Check

on: [push]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 19.x

    - name: Install dependencies
      run: npm install

    - name: Checking code with svelte-check
      run: npx svelte-check --tsconfig tsconfig.json